{% extends './base.html' %}

{% block content %}
    <h2>DELETE POST</h2>
    <div class="post">
        <div class="date">
            <p>Опубликовано: {{ post.published_date }}</p>
        </div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="DELETE">
        </form>
    </div>
{% endblock %}
